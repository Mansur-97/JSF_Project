<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">
<h:head>
    <title>Movie Table</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
    <h2 id="main-header">Movie List</h2>
    <h:dataTable value="#{movie.movieList()}" var="movie" styleClass="movieTable" headerClass="movieTableHeader"
    rowClasses="movieTableOddRow, movieTableEvenRow">
    <h:column>
        <f:facet name="header">Movie Title</f:facet>
        <h:outputText value="#{movie.movieTitle}"/>
    </h:column>
        <h:column>
            <f:facet name="header">Genre</f:facet>
            #{movie.genre}
        </h:column>
    </h:dataTable>
</h:body>
</html>
