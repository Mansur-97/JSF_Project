<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <h:outputStylesheet library="css" name="bootstrap.min.css"  />
   <h:link
           href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&amp;display=swap"
           rel="stylesheet"
   />
   <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'/>
   <title>JSF CRUD Example</title>
</h:head>
<h:body>
   <h2 id="main-header"><h:outputText value="Movies List"/></h2>
   <h:form id="movieForm">
      <h:dataTable id="movieTable" binding="#{table}" value="#{movie.movieList()}" var="movie" class="table-striped
       table-hover table-bordered tableUpdated" styleClass="movie-table">
         <h:column>
            <f:facet name="header">Movie ID</f:facet>
            <h:outputText value="#{table.rowIndex + 1}"/>
         </h:column>
         <h:column>
            <f:facet name="header">Movie Title</f:facet>
            <h:outputText value="#{movie.movieTitle}"/>
         </h:column>
         <h:column>
            <f:facet name="header">Genre</f:facet>
            <h:outputText value="#{movie.genre}"/>
         </h:column>
         <h:column>
            <f:facet name="header">Movie Length</f:facet>
            <h:outputText value="#{movie.movieLength}"/>
         </h:column>
         <h:column>
            <f:facet name="header">IMDB Rating</f:facet>
            <h:outputText value="#{movie.imdbRating}"/>
         </h:column>
         <h:column>
            <f:facet name="header">Release Year</f:facet>
            <h:outputText value="#{movie.releaseYear}"/>
         </h:column>
         <h:column>
            <f:facet name="header">Update</f:facet>
            <h:commandButton action="#{movie.editMovieRecord(movie.movieID)}" value="Update" class="btn btn-primary"/>
         </h:column>
         <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:commandButton action="#{movie.deleteMovieRecord(movie.movieID)}" value="Delete" class="btn btn-danger" />
         </h:column>
      </h:dataTable>
      <div class="createMovie-Button">
         <h:commandButton action="createMovie.xhtml?faces-redirect=true" value="Create New Movie" class="btn btn-success btnSpace" />
      </div>
   </h:form>
</h:body>
</html>
