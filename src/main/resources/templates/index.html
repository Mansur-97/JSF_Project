<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>Movie List</h1>

    <a th:href="@{/showNewMovieForm}" class="btn btn-primary btn-sm mb-3"> Add Movie </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Movie Title</th>
            <th>Movie Genre</th>
            <th>Length</th>
            <th>IMDB Rating</th>
            <th>Release</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${listMovies}">
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.length}"></td>
            <td th:text="${movie.imdbRating}"></td>
            <td th:text="${movie.releaseYear}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${movie.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteMovie/{id}(id=${movie.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
