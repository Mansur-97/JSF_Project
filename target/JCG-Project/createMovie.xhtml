<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <h:outputStylesheet library="css" name="bootstrap.min.css"  />
   <h:link
           href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&amp;display=swap"
           rel="stylesheet"
   />
   <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'/>
   <title>JSF-Project</title>
</h:head>
<h:body>
   <h:form id="createMovieForm" class="form-horizontal">
      <div class="form-group">
         <div class="col-sm-4">
         </div>
         <div class="col-sm-4">
            <h2>Create Movie Record</h2>
         </div>
      </div>
      <hr/>
      <div class="form-group">
         <h:outputLabel for="movieTitle-id" class="control-label col-sm-4">Movie Title:</h:outputLabel>
         <div class="col-sm-4">
            <h:inputText id="movieTitle-id" value="#{moviemanager.addMovie(movieTitle)}" class="form-control" validatorMessage="Movie Title is required">
               <f:validateRequired />
            </h:inputText>
         </div>
      </div>
      <div class="form-group">
         <h:outputLabel for="genre-id" class="control-label col-sm-4">Genre:</h:outputLabel>
         <div class="col-sm-4">
            <h:inputText id="genre-id" value="#{movie.genre}" class="form-control" validatorMessage="Genre is required">
               <f:validateRequired/>
            </h:inputText>
         </div>
      </div>
      <div class="form-group">
         <h:outputLabel for="movieLength-id" class="control-label col-sm-4">Movie Length:</h:outputLabel>
         <div class="col-sm-4">
            <h:inputText id="movieLength-id" value="#{movie.movieLength}" class="form-control" validatorMessage="Movie Length is required">
               <f:validateRequired/>
            </h:inputText>
         </div>
      </div>
      <div class="form-group">
         <h:outputLabel for="imdbRating-id" class="control-label col-sm-4">IMDb Rating:</h:outputLabel>
         <div class="col-sm-4">
            <h:inputText id="imdbRating-id" value="#{movie.imdbRating}" class="form-control" validatorMessage="Imdb Rating is required">
               <f:validateRequired/>
            </h:inputText>
         </div>
      </div>
      <div class="form-group">
         <h:outputLabel for="releaseYear-id" class="control-label col-sm-4">Release Year:</h:outputLabel>
         <div class="col-sm-4">
            <h:inputText id="releaseYear-id" value="#{movie.releaseYear}" class="form-control" validatorMessage="Release Year is required">
               <f:validateRequired/>
            </h:inputText>
         </div>
      </div>
      <div class="form-group">
         <div class="col-sm-4">

         </div>
         <div class="col-sm-4">
            <div class="col-sm-2">
               <h:commandButton value="Save" action="#{moviemanager.addMovie(movie)}" class="btn btn-success btnWidth" />
            </div>
            <div class="col-sm-1">
            </div>
            <div class="col-sm-2">
               <h:link outcome="movieList" value="View Movie Record List" class="btn btn-primary" />
            </div>
         </div>
      </div>
   </h:form>
</h:body>
</html>
