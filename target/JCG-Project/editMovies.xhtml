<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <h:outputStylesheet library="css" name="bootstrap.min.css"  />
   <h:link
           href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&amp;display=swap"
           rel="stylesheet"
   />
   <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'/>
   <title>JSF CRUD Example</title>
</h:head>
<h:body>
   <h:form id="form" class="form-horizontal">
      <div class="form-group">
         <div class="col-sm-2">

         </div>
         <h2 style="text-align: center" class="col-sm-4">Edit Movie Record</h2>
      </div>
      <hr/>
      <div class="form-group">
         <h:outputLabel for="movieTitle-id" class="control-label col-sm-2">Movie Title:</h:outputLabel>
         <div class="col-sm-4">
            <h:inputText id="movieTitle-id" value="#{editMovieObject.title}" class="form-control"/>
         </div>
      </div>
      <div class="form-group">
         <h:outputLabel for="genre-id" class="control-label col-sm-2">Genre:</h:outputLabel>
         <div class="col-sm-4">
            <h:inputText id="genre-id" value="#{editMovieObject.genre}" class="form-control"/>
         </div>
      </div>
      <div class="form-group">
         <h:outputLabel for="movieLength-id" class="control-label col-sm-2">Movie Length:</h:outputLabel>
         <div class="col-sm-4">
            <h:inputText id="movieLength-id" value="#{editMovieObject.length}" class="form-control"/>
         </div>
      </div>
      <div class="form-group">
         <h:outputLabel for="imdbRating-id" class="control-label col-sm-2">IMDb Rating:</h:outputLabel>
         <div class="col-sm-4">
            <h:inputText id="imdbRating-id" value="#{editMovieObject.imdbRating}" class="form-control"/>
         </div>
      </div>
      <div class="form-group">
         <h:outputLabel for="releaseYear-id" class="control-label col-sm-2">Release Year:</h:outputLabel>
         <div class="col-sm-4">
            <h:inputText id="releaseYear-id" value="#{editMovieObject.releaseYear}" class="form-control"/>
         </div>
      </div>
      <div class="form-group">
         <div class="col-sm-2">
         </div>
         <div class="col-sm-4">
            <h:commandButton value="Update" action="#{moviemanager.updateMovie(editMovieObject)}" class="btn btn-primary updateBtnStyle" />
         </div>
      </div>
   </h:form>
</h:body>
</html>
